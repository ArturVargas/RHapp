<div class="container">
    <div class="d-flex justify-content-end my-4">
      <button class="btn btn-outline-danger" data-toggle="modal" data-target="#exampleModalCenter">
        Alta de Sala
      </button>
    </div>
  
    <div class="row">
      <div class="col-md-3">
  
      </div>
      <div class="col-md-9 col-sm-12 table-responsive d-flex justify-content-center">
          <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Capacidad</th>
                  <th scope="col">Ubicación</th>
                  <th scope="col">Horario Apertura</th>
                  <th scope="col">Horario Cierra</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Sala Innovación</td>
                  <td>100</td>
                  <td>Edificio Sur/ 2do Piso/ Cuadrante 1</td>
                  <td>9:00 am</td>
                  <td>6:00 pm</td>
                  <td>
                    <div class="d-flex justify-content-around">
                        <div class="btn-group">
                            <button class="btn btn-outline-warning tooltip-test" title="Editar"><i class="far fa-edit"></i></button>
                          </div>
                          <div class="btn-group">
                              <button class="btn btn-outline-danger"><i class="far fa-trash-alt"></i></button>
                          </div>
                          <div class="btn-group">
                              <button class="btn btn-outline-secondary"><i class="far fa-calendar"></i></button>
                          </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
      </div>
      
    </div>
  </div>
  
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Alta Sala</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="" method="post">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="cap">Capacidad</label>
                <input type="number" class="form-control">
              </div>
              <div class="form-group">
                <label for="ubicacion">Ubicación</label>
                <select name="" id="" class="form-control">
                  <option value="1">Edificio Norte</option>
                </select>
              </div>
              <div class="form-group">
                <label for="cap">Horario Apertura</label>
                  <input type="number" class="form-control">
              </div>
              <div class="form-group">
                  <label for="cap">Horario Cierre</label>
                    <input type="number" class="form-control">
                </div>
              
              <div class="form-group d-flex justify-content-end">
                <button type="submit" class="btn btn-outline-info mx-3">Guardar</button>
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
